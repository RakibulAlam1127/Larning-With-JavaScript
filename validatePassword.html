 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Validate Passwordee</title>
 	<link rel="stylesheet" href="css/style.css">
 </head>
 <body>
 	  <div class="container">
 	  	    <form action="" method="post">
 	  	    	 <table>
 	  	    	 	<tr >
 	  	    	 		<td>E-mail Address</td>
 	  	    	 		<td><input  type="email" id="email" name="email" placeholder="E-mail"></td>
 	  	    	 	</tr>
 	  	    	 	<tr>
 	  	    	 		<td>Password</td>
 	  	    	 		<td><input type="password" id="password" pattern="(?=*\d)(?=.*[a-z])(?=.*[]A-Z).{8,}" title="Must contain one lowercase latter and one uppercase latter and at least 8 or more character" placeholder="******" required></td>
 	  	    	 	</tr>
 	  	    	 	<tr>
 	  	    	 		<td></td>
 	  	    	 		<td><input type="checkbox" onclick="myfunction()">show Password</td>
 	  	    	 	</tr>
 	  	    	 	<tr>
 	  	    	 		<td></td>
 	  	    	 		<td><input type="submit" value="Sign In"></td>
 	  	    	 	</tr>
 	  	    	 </table>
 	  	    </form>
 	  	    <div id="message">
 	  	    	<h3>Password Must be Contain the Following</h3>
 	  	    	<p id="latter" class="invalid" ><b>Lowercase</b>latter</p>
 	  	    	<p id="capital" class="invalid" ><b>Uppercase</b>latter</p>
 	  	    	<p id="number" class="invalid" ><b>Digit</b>or Numaric Number</p>
 	  	    	<p id="length" class="invalid" >Minium<b>8</b>Character</p>
 	  	    </div> 
 	  </div>

 	  <script>
 	  	  let myinput = document.getElementById('password');
 	  	  let latter = document.getElementById('latter');
 	  	  let capital = document.getElementById('capital');
 	  	  let number = document.getElementById('number');
 	  	  let length = document.getElementById('length');


 	  	  myinput.onfocus = function(){
 	  	  	document.getElementById("message").style.display = 'block';

 	  	  }
 	  	  myinput.onblur = function(){
 	  	  	document.getElementById("message").style.display = "none";
 	  	  }

 	  	  myinput.onkeyup = function(){
 	  	  	let lowercase = /[a-z]/g;
 	  	  	if (myinput.value.match(lowercase)) {
 	  	  		latter.classList.remove("invalid");
 	  	  		latter.classList.add("valid");

 	  	  	}else{
 	  	  		latter.classList.remove('valid');
 	  	  		latter.classList.add('invalid');

 	  	  	}

 	  	  	let uppercase = /[A-Z]/g;
 	  	  	if (myinput.value.match(uppercase)) {
                
                capital.classList.remove("invalid");
                capital.classList.add("valid");

 	  	  	}else{
 	  	  		capital.classList.remove("valid");
 	  	  		capital.classList.add("invalid");

 	  	  	}

           let numbers = /[0-9]/g;
           if (myinput.value.match(numbers)){
              
              number.classList.remove("invalid");
              number.classList.add("valid");

           }else{
           	number.classList.remove("valid");
           	number.classList.add("invalid");
           }

           if (myinput.value.length >= 8) {
             
             length.classList.remove("invalid");
             length.classList.add('valid');

           }else{
            length.classList.remove("valid");	
           	length.classList.add("invalid");
           }
   

 	  	  }

 	  	  function myfunction(){

 	  	  	let password = document.getElementById('password');
 	  	  	if (password.type === 'password'){
 	  	  		password.type = 'text';
 	  	  	}else{
 	  	  		password.type = 'password'; 
 	  	  	}
 	  	  }



 	  	 
 	   </script>
 </body>
 </html>
